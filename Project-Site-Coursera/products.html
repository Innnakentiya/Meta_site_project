  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Mangata and Gallo :products" />
    <meta
      name="description"
      content=" Mangata & Gallo's selection of jewelry is known for its high-quality and classic look"
    />
    <meta name="author" content="Mangata and Gallo" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;400&family=Libre+Franklin:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Mangata and Gallo :products</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="sources/logos/Asset 2@3x.png" alt="Mangata logo" width="35%" />
      <nav>
        <ul>
          <li><a href="index.html">Home Page</a></li>
          <li><a class="active-link" href="#">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="heading">
        <h2>Our products:</h2>
      </div>
      <section class="products-section">
        <div class="block">
          <div class="block_row">
            <div class="block_col">
              <div class="block_item">
                <img
                  src="sources/images/coupleRings.jpg"
                  alt="couple-rings-photo"
                />
              </div>
              <div class="block_item">
                <img
                  src="sources/images/soloRing.jpg"
                  alt="diamond-ring-photo"
                />
              </div>
            </div>

            <div class="block_col">
              <div class="block_item">
                <img
                  src="sources/images/siverCoupleRing.jpg"
                  alt="silver-couple-rings"
                />
              </div>
              <div class="block_item">
                <img
                  src="sources/images/threeRings.jpg"
                  alt="three-rings-photo"
                />
              </div>
            </div>
            <div class="block_col">
              <div class="block_item">
                <img src="sources/images/birdRing.jpg" alt="bird-ring-photo" />
              </div>
              <div class="block_item">
                <img src="sources/images/set.jpg" alt="jewellry-set-photo" />
              </div>
            </div>
            <div class="block_col" id="earrings-set">
              <div class="blick_item">
                <img
                  src="sources/images/jewellerySet.jpg"
                  alt="jewellery-set-photo"
                />
              </div>
              <div class="blick_item">
                <img src="sources/images/earrings.jpg" alt="earrings-photo" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <img
          src="sources/logos/Asset 1@3x.png"
          alt="Mangata logo"
          width="15%"
        />
      </div>
      <div>
        <p>
          Copyright Mangata and Gallo
          <small>
            P.S Jewelry photos were taken from
            <a
              class="learn-more-link"
              href="https://kochut.org/en/"
              target="_blank"
              >kochut.org</a
            >
          </small>
        </p>
      </div>
    </footer>
  </body>
